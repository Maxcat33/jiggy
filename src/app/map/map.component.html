<div class="container">
  <div class="countdown-container" *ngIf="countdownShow">
    <countdown
      units="Days | Hours | Minutes | Seconds"
      end="June 15, 2020"
    ></countdown>
  </div>
  <div
    class="wish countdown-container"
    [ngClass]="titleShow ? 'fade-in' : ''"
    *ngIf="titleShow"
  >
    <p class="wish1">Make a wish and blow the candle...</p>
    <div class="default-cake" name="cake" id="cake">
      <div class="glow" id="glow"></div>
      <div id="candle" class="candle">
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div id="top">
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div class="smoke"></div>
          <div id="knot"></div>
          <div class="burn" id="flame"></div>
        </div>
      </div>
      <div class="cake">
        <div class="top1">
          <div class="cake-icing">
            <div class="drip-container">
              <div class="cake-icing-drip"></div>
              <div class="cake-icing-drip drip-2"></div>
              <div class="cake-icing-drip drip-3"></div>
            </div>
          </div>
          <div class="cake-layer"></div>
          <div class="cake-layer middle-layer"></div>
          <div class="cake-layer"></div>
        </div>
        <div class="cake-icing">
          <div class="drip-container">
            <div class="cake-icing-drip"></div>
            <div class="cake-icing-drip drip-2"></div>
            <div class="cake-icing-drip drip-3"></div>
          </div>
        </div>
        <div class="cake-layer"></div>
        <div class="cake-layer middle-layer"></div>
        <div class="cake-layer"></div>
      </div>
    </div>
  </div>
    <div class="map-container" *ngIf="mapShow">
      <div class="main-content img-zoom" [ngClass]="!fadeout ? '' : 'fade-out'">
        <div class="map-base" [class.active]="openmap" (click)="open()">
          <div class="footsteps footsteps-1">
            <div class="footstep left"></div>
            <div class="footstep right"></div>
            <div class="scroll-name">
              <p>Severus Snape</p>
            </div>
          </div>
          <div class="footsteps footsteps-2">
            <div class="footstep left"></div>
            <div class="footstep right"></div>
            <div class="scroll-name">
              <p>Harry Potter</p>
            </div>
          </div>
          <div class="map-flap flap--1">
            <div class="map-flap__front"></div>
            <div class="map-flap__back"></div>
          </div>
          <div class="map-flap flap--2">
            <div class="map-flap__front"></div>
            <div class="map-flap__back"></div>
          </div>
          <div class="map-side side-1">
            <div class="front" style="--image: url('jiggy/assets/map/8.png');"></div>
            <div class="back"></div>
          </div>
          <div class="map-side side-2">
            <div
              class="front"
              style="--image: url('jiggy/assets/map/18.png');"
            ></div>
            <div class="back"></div>
          </div>
          <div class="map-side side-3">
            <div class="front" style="--image: url('jiggy/assets/map/7.png');"></div>
            <div class="back"></div>
          </div>
          <div class="map-side side-4">
            <div
              class="front"
              style="--image: url('jiggy/assets/map/10.png');"
            ></div>
          </div>
          <div class="map-side side-5">
            <div class="front" style="--image: url('jiggy/assets/map/6.png');"></div>
            <div class="back"></div>
          </div>
          <div class="map-side side-6">
            <div
              class="front"
              style="--image: url('jiggy/assets/map/11.png');"
            ></div>
            <div class="back"></div>
          </div>
        </div>
      </div>     
  </div>
</div>
