<div class="container stars">
  <div class="twinkling">
    <div class="clouds">
      <div class="countdown-container" *ngIf="countdownShow">
        <countdown
          units="Days | Hours | Minutes | Seconds"
          end="June 15, 2020"
        ></countdown>
      </div>
      <div
        class="wish countdown-container"
        [ngClass]="titleShow ? 'fade-in' : ''"
        *ngIf="titleShow"
      >
       <app-gallery></app-gallery>
      </div>
      <div class="map-container" *ngIf="mapShow">
        <div
          class="main-content img-zoom"
          [ngClass]="!fadeout ? '' : 'fade-out'"
        >
          <div class="map-base" [class.active]="openmap" (click)="open()" >
            <div
              class="scroll-wish"
            ><h2>Wish you a Happy birthday</h2></div>
            <div class="footsteps footsteps-1">
              <div class="footstep left"></div>
              <div class="footstep right"></div>
              <div class="scroll-name">
                <p>Nakama</p>
              </div>
            </div>
            <div class="footsteps footsteps-2">
              <div class="footstep left"></div>
              <div class="footstep right"></div>
              <div class="scroll-name">
                <p>Jiggy</p>
              </div>
            </div>
            <div class="map-flap flap--1">
              <div class="map-flap__front"></div>
              <div class="map-flap__back"></div>
            </div>
            <div class="map-flap flap--2">
              <div class="map-flap__front"></div>
              <div class="map-flap__back"></div>
            </div>
            <div class="map-side side-1">
              <div
                class="front"
                style="--image: url('assets/map/8.png');"
              ></div>
              <div class="back"></div>
            </div>
            <div class="map-side side-2">
              <div
                class="front"
                style="--image: url('assets/map/18.png');"
              ></div>
              <div class="back"></div>
            </div>
            <div class="map-side side-3">
              <div
                class="front"
                style="--image: url('assets/map/7.png');"
              ></div>
              <div class="back"></div>
            </div>
            <div class="map-side side-4">
              <div
                class="front"
                style="--image: url('assets/map/10.png');"
              ></div>
            </div>
            <div class="map-side side-5">
              <div
                class="front"
                style="--image: url('assets/map/6.png');"
              ></div>
              <div class="back"></div>
            </div>
            <div class="map-side side-6">
              <div
                class="front"
                style="--image: url('assets/map/11.png');"
              ></div>
              <div class="back"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
